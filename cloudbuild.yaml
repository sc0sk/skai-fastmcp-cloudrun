# Cloud Build configuration for hansard-mcp Docker image
# Enables BuildKit for --mount=type=cache support

steps:
  # Build Docker image with BuildKit enabled
  - name: 'gcr.io/cloud-builders/docker'
    args:
      - 'buildx'
      - 'build'
      - '--platform=linux/amd64'
      - '--tag=gcr.io/$PROJECT_ID/hansard-mcp:latest'
      - '--tag=gcr.io/$PROJECT_ID/hansard-mcp:v003'
      - '--push'
      - '.'
    env:
      - 'DOCKER_BUILDKIT=1'

# Build timeout (10 minutes)
timeout: 600s

# Machine type (higher CPU for faster builds)
options:
  machineType: 'E2_HIGHCPU_8'
  logging: CLOUD_LOGGING_ONLY

images:
  - 'gcr.io/$PROJECT_ID/hansard-mcp:latest'
  - 'gcr.io/$PROJECT_ID/hansard-mcp:v003'
