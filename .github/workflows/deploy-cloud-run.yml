name: Deploy to Cloud Run

on:
  push:
    branches:
      - main
  workflow_dispatch:

env:
  PROJECT_ID: skai-fastmcp-cloudrun
  REGION: us-central1
  SERVICE_NAME: hansard-mcp-server
  IMAGE_NAME: gcr.io/skai-fastmcp-cloudrun/hansard-mcp

jobs:
  deploy:
    name: Build and Deploy to Cloud Run
    runs-on: ubuntu-latest
    permissions:
      contents: read
      id-token: write

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Authenticate to Google Cloud
        uses: google-github-actions/auth@v2
        with:
          credentials_json: ${{ secrets.GCP_SA_KEY }}

      - name: Set up Cloud SDK
        uses: google-github-actions/setup-gcloud@v2

      - name: Configure Docker for GCR
        run: gcloud auth configure-docker gcr.io

      - name: Build and Push Docker Image
        run: |
          gcloud builds submit \
            --config=cloudbuild.yaml \
            --substitutions=COMMIT_SHA=${{ github.sha }}

      - name: Deploy to Cloud Run
        run: |
          gcloud run services update ${{ env.SERVICE_NAME }} \
            --region=${{ env.REGION }} \
            --image=${{ env.IMAGE_NAME }}:latest \
            --platform=managed

      - name: Verify Deployment
        run: |
          SERVICE_URL=$(gcloud run services describe ${{ env.SERVICE_NAME }} \
            --region=${{ env.REGION }} \
            --format='value(status.url)')

          echo "Testing health endpoint: $SERVICE_URL/health"
          curl -f $SERVICE_URL/health || exit 1

          echo "Testing readiness endpoint: $SERVICE_URL/ready"
          curl -f $SERVICE_URL/ready || exit 1

          echo "✅ Deployment successful!"
          echo "Service URL: $SERVICE_URL"

      - name: Notify on Failure
        if: failure()
        run: |
          echo "❌ Deployment failed!"
          gcloud run services describe ${{ env.SERVICE_NAME }} \
            --region=${{ env.REGION }} \
            --format='get(status.conditions)'
